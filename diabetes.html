<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: url("/static/diabetes.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 45px rgba(0, 183, 255, 0.6);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar px-8 py-4 flex justify-between items-center text-white">
        <h2 class="text-2xl font-bold"> Disease Prediction</h2>
        <div class="space-x-6 text-lg">
            <a href="{{url_for('home')}}" class="hover:text-blue-300 transition">Home</a>
            <a href="{{url_for('about')}}" class="hover:text-blue-300 transition">About</a>
            <a href="{{url_for('contact')}}" class="hover:text-blue-300 transition">Contact Us</a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="flex items-center justify-center px-4 py-12 min-h-[85vh]">
        <div class="glass-card w-full max-w-3xl p-8 mx-4 text-white">
            <h1 class="text-4xl font-bold text-center mb-8">Diabetes Prediction</h1>

            <form method="POST" action="{{url_for('diabetes')}}" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <input type="number" name="Pregnancies" placeholder="Number of Pregnancies"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" name="Glucose" placeholder="Glucose Level"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" name="BloodPressure" placeholder="Blood Pressure (mm Hg)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" name="SkinThickness" placeholder="Skin Thickness (mm)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" name="Insulin" placeholder="Insulin Level (mu U/ml)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" step="0.1" name="BMI" placeholder="Body Mass Index (BMI)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" step="0.001" name="DiabetesPedigreeFunction"
                    placeholder="Diabetes Pedigree Function (DPF)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>
                <input type="number" name="Age" placeholder="Age (in years)"
                    class="p-3 rounded bg-white bg-opacity-10 text-white placeholder-white" required>

                <div class="md:col-span-2">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded mt-4 transition">
                        Predict
                    </button>
                </div>
            </form>
            {% if prediction %}
            <div class="mt-6 text-center text-2xl font-semibold">
                Prediction Result: {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
