<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("/static/home.jpg");
            /* Use the image you uploaded */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .dark-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="text-white">

    <!-- Navbar -->
    <nav class="navbar px-8 py-4 flex justify-between items-center text-white">
        <h2 class="text-2xl font-bold">Disease Prediction System</h2>
        <div class="space-x-6 text-lg">
            <a href="{{url_for('home')}}" class="hover:text-cyan-300 transition">Home</a>
            <a href="{{url_for('about')}}" class="hover:text-cyan-300 transition">About</a>
            <a href="{{url_for('contact')}}" class="hover:text-cyan-300 transition">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="dark-card w-full max-w-3xl">
            <h1 class="text-4xl font-bold text-center mb-6">Contact Us</h1>
            <form method="post" action="{{url_for('contact')}}" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Full Name"
                        class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-300" required>
                    <input type="email" name="email" placeholder="Email"
                        class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-300" required>
                    <input type="text" name="phone" placeholder="Phone Number"
                        class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-300" required>
                    <input type="text" name="address" placeholder="Address"
                        class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-300">
                </div>
                <textarea name="feedback" rows="5" placeholder="Your Feedback"
                    class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-300" required></textarea>
                <div class="text-center">
                    <button type="submit"
                        class="bg-cyan-600 hover:bg-cyan-700 px-6 py-3 rounded-lg font-semibold transition shadow-md">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
