<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("/static/home.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="text-white">

    <!-- Navbar -->
    <nav class="navbar px-8 py-4 flex justify-between items-center text-white shadow-md">
        <h2 class="text-2xl font-bold tracking-wide">Disease Prediction</h2>
        <div class="space-x-6 text-lg font-medium">
            <a href="{{url_for('home')}}"
                class="hover:text-red-300 transition duration-300 border-b-2 border-red-400 pb-1">Home</a>
            <a href="{{url_for('about')}}" class="hover:text-red-300 transition duration-300">About</a>
            <a href="{{url_for('contact')}}" class="hover:text-red-300 transition duration-300">Contact Us</a>
        </div>
    </nav>

    <!-- Centered Glass Card -->
    <div class="flex items-center justify-center h-[85vh] px-4">
        <div class="glass-card text-center max-w-lg w-full text-white">
            <h1 class="text-5xl font-extrabold mb-6 drop-shadow-lg">Disease Prediction System</h1>
            <p class="mb-8 text-lg font-medium text-gray-300">Select a model to continue</p>

            <div class="space-y-5">
                <a href="/heart"
                    class="block w-full py-3 rounded-xl bg-red-600 hover:bg-red-700 transition duration-300 font-semibold shadow-md">
                    Heart Disease Prediction
                </a>
                <a href="/diabetes"
                    class="block w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 transition duration-300 font-semibold shadow-md">
                    Diabetes Prediction
                </a>
                <a href="/parkinsons"
                    class="block w-full py-3 rounded-xl bg-green-600 hover:bg-green-700 transition duration-300 font-semibold shadow-md">
                    Parkinsonâ€™s Prediction
                </a>
            </div>
        </div>
    </div>

</body>

</html>
